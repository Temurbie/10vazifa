<div class="container">
    <div class="title text-center">
        <h1>Malumotlar</h1>
    </div>
    <div class="row mt-3">
        <!-- <div class="col-5"><input class="form-control" type="text" placeholder="Name"></div> -->
        <div class="col-10"><input #id type="text" placeholder="Id" class="form-control"></div>
        <div class="col-2"><button (click)="findId(id.value)"  class="btn btn-primary">Qidirish</button></div>
    </div>

    <table class="table table-group-divider mt-3">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>UserName</th>
                <th>Id</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let el of foundEl; let i = index;">
                <td>{{ i + 1 }}</td>
                <td>{{ el.name }}</td>
                <td>{{ el.username }}</td>
                <td>{{ el.id }}</td>
                <td>{{ el.email }}</td>
            </tr>
        </tbody>
    </table>


    <div class="mt-3 text-center"><button (click)="getElement()" class="btn btn-primary">Ma'lumot olish</button></div>
    <table class="table table-dark mt-5">
        
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>UserName</th>
                <th>Id</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>@for(d of data; track d.id){
            <tr>
                <td>{{$index + 1}}</td>
                <td>{{d.name}}</td>
                <td>{{d.username}}</td>
                <td>{{d.id}}</td>
                <td>{{d.email}}</td>
            </tr>
        }
        </tbody>
    </table>
</div>
