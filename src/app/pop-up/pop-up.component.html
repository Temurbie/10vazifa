<div class="container" >
    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
      
                      <form #userLogin="ngForm" class="mx-1 mx-md-4" (submit)="submit(userLogin)">
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div  class="form-outline flex-fill mb-0">
                            <input name="name" #name="ngModel" type="text" id="form3Example1c" class="form-control" required maxlength="7" minlength="5" ngModel>
                            <label class="form-label" for="form3Example1c">Your Name</label>
                            <div debbuging *ngIf="name.touched && name.invalid" class="alert alert-danger">
                                <div *ngIf="name.hasError('required')">
                                    Kritish majburiy
                                </div>
                                <div *ngIf="name.hasError('minlength')">5 Ta Belgidan Kam Bulmasin</div>
                            </div>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div data-mdb-input-init class="form-outline flex-fill mb-0">
                            <input name="email" #email="ngModel" type="email" id="form3Example3c" class="form-control" required ngModel>
                            <label class="form-label" for="form3Example3c">Your Email</label>
                            <div *ngIf="email.touched && email.invalid" class="alert alert-danger">
                                <div >Email kritish Majburiy</div>
                            </div>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input name="password" #password="ngModel" ngModel type="password" id="form3Example4c" class="form-control" required maxlength="9">
                            <label class="form-label" for="form3Example4c">Password</label>
                            <div *ngIf="password.touched && password.invalid" class="alert alert-danger">
                                <div *ngIf="password.hasError('required')"> Parol Kiritish MAjburiy</div>
                                <div *ngIf="password.hasError('maxlength')">Parol 9 belgidan kam bulmasligi kerak</div>
                            </div>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                          <div  class="form-outline flex-fill mb-0">
                            <input name="passwor2" #passwor2="ngModel" ngModel class="form-label" for="form3Example4cd" maxlength="5" required type="password" id="form3Example4cd" class="form-control" />
                            <label>Repeat your password</label>
                            <div *ngIf="passwor2.touched && passwor2.invalid" class="alert alert-danger">
                                <div *ngIf="passwor2.hasError('required')"> Parol Kiritish MAjburiy</div>
                                <div *ngIf="passwor2.hasError('maxlength')">Parol 9 belgidan kam bulmasligi kerak</div>
                            </div>
                          </div>
                        </div>
      
                        <div class="form-check d-flex justify-content-center mb-5">
                          <input #check="ngModel" ngModel required name="check" class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                          <label class="form-check-label" for="form2Example3">
                            I agree all statements in <a href="#!">Terms of service</a>
                          </label>
                          <div *ngIf="check.touched && check.invalid" class="alert alert-danger">
                            <div *ngIf="check.hasError('required')">Shartlarga kunish Majburiy</div>
                        </div>
                        </div>
      
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <button type="submit" [disabled]="userLogin.invalid" class="btn btn-primary btn-lg">Register</button>
                        </div>
                      </form>
      
                    </div>
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</div>
